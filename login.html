            <!-- Navigation Links -->

                <ul class="navbar-nav ms-auto">

                        <a class="nav-link px-3" href="index.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="blog.html">
                            <i class="fas fa-home"></i> Blog

                    </li>
                    <li class="nav-item">

                </ul>

    <!-- Main Content -->
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h1 class="mb-4 text-center text-primary fw-bold">Login</h1>
                            <form id="loginForm">
                                <div class="mb-4">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary my-1" id="loginButton">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </form>
                            <p class="mt-3">Don't have an account? <a href="register.html">Register Here!</a></p>

                </div>
            </div>
